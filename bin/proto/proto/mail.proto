syntax = "proto3";
option java_package = "com.net.msg";
option java_outer_classname = "MAIL_MSG";

import "options.proto";
import "common.proto";


message CTS_DEL_MAIL{
	option(messageId) = 10201;
	repeated int64 mailId = 1;//邮件IDS
}

message STC_DEL_MAIL{
	option(messageId) = 10202;
	Status result = 1;
	repeated int64 mailId = 2;//邮件IDS
}

message CTS_READ_MAIL{
	option(messageId) = 10203;
	int64 mailId = 1;//邮件ID
}


message CTS_MAIL_LIST{
	option(messageId) = 10204;
}

message STC_MAIL_LIST{
	option(messageId) = 10205;
	repeated MAIL_INFO mails = 1;
}

message MAIL_INFO{
    int64 mailId =1;
    int32 mailTemplateId=2;
    bool hasRead =3;
    bool hasReceived =4;
    repeated ItemInfo items =5;
    int64 mailTime =6;
}

message CTS_RECEIVE_ITEMS{
	option(messageId) = 10206;
	int64 mailId = 1;
}

message STC_RECEIVE_ITEMS{
	option(messageId) = 10207;	
	Status result = 1;
	repeated ItemInfo items = 2;
}



